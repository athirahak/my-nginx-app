version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    ports:
      - "8081:8080"
      - "50000:50000"
    restart: always

volumes:
  jenkins_home:

